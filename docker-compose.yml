version: '3.8'

services:
  wordcount:
    image: wordcount
    container_name: "word_count"
    build: .
    command: uvicorn app1.main:app --host 0.0.0.0 --port 8080
    volumes:
      - .:/usr/src/personalised_nudges
    ports:
      - 8080:8080
    expose:
      - 8080
    depends_on:
      - db


  textfile:
    image: text_file
    container_name: "text_file"
    build: .
    command: uvicorn app2.main:app --host 0.0.0.0 --port 8086
    volumes:
      - .:/usr/src/personalised_nudges
    ports:
      - 8086:8086
    expose:
      - 8086


  db:
    image: postgres:12.0-alpine
    container_name: "postgres"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=test123
      - POSTGRES_DB=fastapi_db
    expose:
      - 5432

volumes:
  postgres_data: